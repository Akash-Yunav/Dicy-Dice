<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css"> -->

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.ico"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Dicy Dice</title>
</head>

<body>
    <div class="Instructions">
        <a
            href="Instruction.html">
            <ion-icon name="information-circle" class="icon-info" size="large">
            </ion-icon>
        </a>
    </div>



    <div class="wrapper clearfix">



        <div class="player-0-panel active">

            <span class="badge rounded-pill text-light badge-align" style="background-color:#00002b">
                <div class="player-name" id="name-0">Player 1</div>
            </span>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Gain</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel">
            <span class="badge rounded-pill text-light badge-align" style="background-color:#00002b">
                <div class="player-name" id="name-1">Player 2</div>
            </span>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Gain</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new new-font">
            <ion-icon name="dice" size="large"></ion-icon><span class="NG-margin">New Game</span>
        </button>
        <button class=" btn-roll">
            <ion-icon name="sync"></ion-icon>Roll dice
        </button>
        <button class="btn-hold">
            <ion-icon name="cash" class="cash" size="large"></ion-icon>Hold
        </button>

        <img src="dice-6.png" alt="Dice" class="dice">
    </div>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
